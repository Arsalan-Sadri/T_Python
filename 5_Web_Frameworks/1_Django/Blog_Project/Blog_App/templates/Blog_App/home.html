<!--  
    Althugh all html files are in the same directory,
    the path has to be started with parent directory OR
    just use ./ to denote current directory
 -->
{% extends "./base.html" %}
{% block content %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <h3>By {{ post.author }}</h3>
        <p>{{ post.content }}</p> 
        <p><small>{{ post.date_posted }}</small></p>
    {% endfor %}
{% endblock content %}
